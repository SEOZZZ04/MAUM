name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - claude/greenfield-app-rebuild-DO8mX
      - main
    paths:
      - 'supabase/functions/**'
      - '.github/workflows/deploy-supabase-functions.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}

      - name: Set Edge Function secrets
        run: |
          supabase secrets set \
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}

      - name: Deploy all Edge Functions
        run: |
          FUNCTIONS=(
            create-invite-code
            redeem-invite-code
            ensure-today-thread
            generate-day-title
            generate-daily-summary
            extract-graph
            analyze-question
            parse-kakao-txt
            analyze-call-audio
            admin-metrics
            accept-guest-connection
          )
          for fn in "${FUNCTIONS[@]}"; do
            echo "Deploying $fn..."
            supabase functions deploy "$fn" --no-verify-jwt --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
          done

      - name: Deployment Complete
        run: echo "All Edge Functions deployed successfully!"
