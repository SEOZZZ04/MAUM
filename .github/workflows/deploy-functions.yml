name: Deploy Edge Functions

on:
  # 1. 수동으로 버튼 눌러서 실행할 수 있게 해주는 치트키
  workflow_dispatch: 
  
  # 2. 코드가 푸시될 때도 실행 (브랜치 이름 꼭 확인!)
  push:
    branches:
      - 'claude/greenfield-app-rebuild-DO8mX'  # 사용 중인 정확한 브랜치명 입력
      - main  # 혹시 몰라 main도 남겨둠
    paths:
      - 'supabase/functions/**' 

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy all functions
        # --no-verify-jwt 옵션 추가 (가끔 권한 문제 생길 때 유용)
        run: |
          supabase functions deploy --project-ref $SUPABASE_PROJECT_ID --force --no-verify-jwt
